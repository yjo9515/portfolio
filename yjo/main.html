    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(function(){
        $('.tnb1').hover(function(){
            $('#tnb_sub1').css('display','block');
        }).mouseout(function(){
            $('#tnb_sub1').css('display','none'); 
        });
    
    
        $('.tnb2').hover(function(){
            $('#tnb_sub2').css('display','block');
        }).mouseout(function(){
            $('#tnb_sub2').css('display','none'); 
        });
   
        
        $('.tnb3').hover(function(){
            $('#tnb_sub3').css('display','block');
        }).mouseout(function(){
            $('#tnb_sub3').css('display','none'); 
        });
        $('.tnb4').hover(function(){
            $('#tnb_sub4').css('display','block');
        }).mouseout(function(){
            $('#tnb_sub4').css('display','none'); 
        });
        
    });
      
       
    </script>
    <style>

    #yjo{ width: 300px; height: 400px;}
    #yjo:hover{
        transform: scale(1.1);
    }
   
    .tnb_wrap {width: 500px; height: 100px;}
    .tnb_wrap ul {margin: 0 auto;}

    .tnb_wrap ul li a {text-align: center; margin: auto;}
    .sub {width: 0%;transition: all ease 2s 0s ;}
    
    .tnb_sub{display: none;}
    .tnb1,.tnb2,.tnb3,.tnb4 {
        width: 60px; height: 40px; background-color: aqua; margin-top: 10px; float: left; margin-right: 5px;
        
        }
    
    .tnb1:hover ~ #sub1 {display: block; width: 120px; height: 40px; background-color: aqua; margin-top: 10px; float: left; margin-right: 5px;}
    .tnb2:hover ~ #sub2 {display: block;width: 120px; height: 40px; background-color: aqua; margin-top: 10px; float: left; margin-right: 5px;}
    .tnb3:hover ~ #sub3 {display: block;width: 120px; height: 40px; background-color: aqua; margin-top: 10px; float: left; margin-right: 5px;}
    .tnb4:hover ~ #sub4 {display: block;width: 120px; height: 40px; background-color: aqua; margin-top: 10px; float: left; margin-right: 5px;}
    
    .content1 { position: relative; width: 100%; height: 500px; background-image: url('./img/main_image.gif'); background-attachment: fixed; background-size: 100% 70%  }
    .left_myimg{position: absolute;}
    .right_txt { position: relative; left: 400px;  width: 400px; height: 200px; font-size: 20px; color: aliceblue;}
   
    .skill {text-align: center; font-size: 500%;}
    .box4 {margin-right: 0%;}
    .box_wrap {position: relative;}
    .box_wrap div{ float: left; width: 24%; height: 20%; background-color: aliceblue; margin-right: 1%; margin-bottom: 15px;} 
    
    .box_wrap div img {width: 280px; height: 200px; }
    

    </style>
</head>
<body>
